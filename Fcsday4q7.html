<!doctype html>
<html>
 <head></head> 
 <body> 
  <script>
    let flag=0;
     let n=prompt("enter a number");
     for(let i=0;i<=n;i++){
       if(i==1||i==2||i==3){
         console.log(i);
       }
       else{
       for(j=1;j<=i/2;j++){
         if(i%j==0){
           flag=false;
         }
         else{
           flag=true;
         }
       }
       if(flag==true){
         console.log(i);
         flag=false;
       }
      }
      }
        
   
  </script> 
 </body>
</html>
